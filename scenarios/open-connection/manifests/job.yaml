apiVersion: batch/v1
kind: Job
metadata:
  name: open-connection-webhook-cert-setup
  labels:
    scenario: open-connection
spec:
  template:
    spec:
      serviceAccountName: webhook-cert-sa
      initContainers:
      - name: webhook-cert-setup
        image: cribl/k8s-webhook-cert-manager:1.0.1
        command: ["./generate_certificate.sh"]
        args:
          - "--service"
          - "open-connection"
          - "--webhook"
          - "open-connection.marcusnoble.com"
          - "--secret"
          - "open-connection-secret"
          - "--namespace"
          - "default"
      containers:
      - name: set-failure-policy
        image: quay.io/giantswarm/kubectl:1.27.4
        command:
        - sh
        - -c
        - |
          kubectl patch mutatingwebhookconfiguration open-connection.marcusnoble.com \
            --type='json' -p "[{'op': 'add', 'path': '/webhooks/0/failurePolicy', 'value':'Fail'}]"
      restartPolicy: OnFailure
  backoffLimit: 3
